<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    
    <link rel="stylesheet" href="/front/styless/reset.css">
    <link rel="stylesheet" href="/front/styless/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  </head>
  <body>
    <div id="titulo">
     
      <h1>Cinema Verité</h1>

    </div>
    
    <header>
      <div class="container">
        <img src="/img/imagen izquierda.jpg" alt="Imagen Izquierda" class="imagen">
        <nav>
          <ul id="clases">
            <li class="genero"><a class="link" href="/front/Sobre Nosotros.html">Sobre Nosotros</a></li>
            <li class="genero"><a class="link" href="/front/Galería.html">Galería</a></li>
          </ul>
        </nav>
        <img src="/img/imagen derecha.jpg" alt="Imagen Derecha" class="imagen">
      </div>

    </header>
<main>
<section>

    
    <Div id="CardsContenier">



    </Div>
    <div class="container">
      <h1 class="mt-4 mb-4">Generador de Tarjetas de Películas</h1>
      <!-- Formulario para ingresar información de la película -->
      <form id="movieForm">
        <div class="form-group">
          <label for="title">Título:</label>
          <input type="text" class="form-control" id="title" required>
        </div>
        <div class="form-group">
          <label for="year">Año:</label>
          <input type="number" class="form-control" id="year" required>
        </div>
        <div class="form-group">
          <label for="director">Director:</label>
          <input type="text" class="form-control" id="director" required>
        </div>
        <div class="form-group">
          <label for="duration">Duración (minutos):</label>
          <input type="number" class="form-control" id="duration" required>
        </div>
        <div class="form-group">
          <label for="poster">Enlace al Póster:</label>
          <input type="url" class="form-control" id="poster" required>
        </div>
        <button type="submit" class="btn btn-primary">Crear Tarjeta</button>
      </form>
  
      <!-- Contenedor donde se mostrarán las tarjetas generadas -->
      <div id="cardContainer" class="mt-4"></div>
    </div>




</section>

</main>
    <script src="./scripts/index.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rye&display=swap');

  </body>
</html>
